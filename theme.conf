general {
    border_size=4
    col.active_border=0xFFFFF898
    col.inactive_border=0xffCDFFF6
}

decoration {
    rounding=11
    blur=1
    blur_size=3
    blur_passes=2
    blur_new_optimizations=0
    drop_shadow=1

    shadow_range=30
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 0 0
    col.shadow=0xFFF51D00
    col.shadow_inactive=0xFF00C099
}

blurls=gtk-layer-shell
blurls=notifications
blurls=rofi

unbind=SUPER,Return
bind=SUPER,Return,exec,footclient

bind=SUPER,B,exec,eww -c ~/.config/hypr/themes/neon/eww/ open --screen 0 --toggle bar0 

exec-once=foot --server --config="$THEME_DIR"/foot/foot.ini
exec=~/.config/hypr/themes/neon/scripts/wallpaper ~/.config/hypr/themes/neon/Stray/Stills/ ~/.config/hypr/themes/neon/Stray/Clips/
exec=killall -3 eww & sleep 1 && ~/.config/hypr/themes/neon/eww/launch_bar
exec-once=~/.config/hypr/themes/neon/scripts/flicker
